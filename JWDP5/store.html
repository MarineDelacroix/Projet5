<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Business Casual - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3"><img alt="logo" src="assets/img/logo.png"></span>
                <span class="site-heading-lower"></span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html"><img alt="logo" src="assets/img/logo.PNG"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="Basket.html">Basket</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <figure id="recap-page"> <!--conteneur pour dispo flex des deux sections-->
        <section id="basket">
<!--Localisation des informations du panier-->
        </section>
        <section id="form">
            <div class="wrapper">
                <div class="container">
                    <form action="">
                        <h1>
                            <i class="fas fa-shipping-fast"></i>
                            Shipping Details
                        </h1>
                        <div class="name">
                            <div>
                                <label for="f-name">First</label>
                                <input type="text" name="f-name">
                            </div>
                            <div>
                                <label for="l-name">Last</label>
                                <input type="text" name="l-name">
                            </div>
                        </div>
                        <div class="street">
                            <label for="name">Street</label>
                            <input type="text" name="address">
                        </div>
                        <div class="address-info">
                            <div>
                                <label for="city">City</label>
                                <input type="text" name="city">
                            </div>
                            <div>
                                <label for="state">State</label>
                                <input type="text" name="state">
                            </div>
                            <div>
                                <label for="zip">Zip</label>
                                <input type="text" name="zip">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </figure>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
